plugins {
    id 'groovy'
    id 'application'
}

dependencies {
    implementation "org.apache.groovy:groovy:4.0.24"
    implementation "org.apache.groovy:groovy-servlet:4.0.24"
    implementation "org.apache.groovy:groovy-xml:4.0.24"
    implementation "org.apache.groovy:groovy-json:4.0.24"
    implementation 'org.eclipse.jetty:jetty-server:9.4.56.v20240826'
    implementation 'org.eclipse.jetty.websocket:websocket-server:9.4.56.v20240826'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.56.v20240826'
    implementation 'org.slf4j:slf4j-simple:2.0.16'
}

application {
    mainClass = 'run'
}
